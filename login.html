
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Encuesta CABA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 450px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      animation: fadeInScale 0.5s ease-out;
    }
    
    body.oscuro .login-card {
      background: rgba(30, 41, 59, 0.98);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .login-header p {
      color: #64748b;
      font-size: 0.95rem;
    }
    
    body.oscuro .login-header p {
      color: #cbd5e1;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #64748b;
      font-size: 0.9rem;
    }
    
    .input-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    
    body.oscuro .input-group input {
      background: #334155;
      border-color: #475569;
      color: #f1f5f9;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: white;
    }
    
    body.oscuro .input-group input:focus {
      background: #1e293b;
    }
    
    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .btn-google {
      width: 100%;
      padding: 1rem;
      background: white;
      color: #1e293b;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    
    body.oscuro .btn-google {
      background: #334155;
      color: #f1f5f9;
      border-color: #475569;
    }
    
    .btn-google:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border-color: #6366f1;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #94a3b8;
      font-size: 0.85rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    
    body.oscuro .divider::before,
    body.oscuro .divider::after {
      border-color: #475569;
    }
    
    .divider span {
      padding: 0 1rem;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 0.875rem 1rem;
      border-radius: 0.75rem;
      margin-top: 1rem;
      border-left: 4px solid #ef4444;
      font-size: 0.9rem;
      display: none;
    }
    
    body.oscuro .error-message {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }
    
    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .theme-toggle-login {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: linear-gradient(135deg, #f59e0b, #f97316);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .theme-toggle-login:hover {
      transform: translateY(-2px) rotate(15deg);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <button class="theme-toggle-login" id="tema-toggle">üåô</button>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>üèõÔ∏è Encuesta CABA</h1>
        <p>Ingresa para compartir tu opini√≥n sobre la ciudad</p>
      </div>
      
      <div class="input-group">
        <label for="email">üìß Email</label>
        <input type="email" id="email" placeholder="tu@email.com" />
      </div>
      
      <div class="input-group">
        <label for="password">üîí Contrase√±a</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      
      <button class="btn-primary" id="loginBtn">‚ú® Ingresar</button>
      
      <div class="divider">
        <span>O contin√∫a con</span>
      </div>
      
      <button class="btn-google" id="googleBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Ingresar con Google
      </button>
      
      <div class="error-message" id="error"></div>
    </div>
  </div>

  <script type="module">
    import './auth.js';
    import { login, loginConGoogle, usuarioActual } from './auth.js';

    const errorDiv = document.getElementById('error');
    
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => errorDiv.classList.remove('show'), 5000);
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) {
        showError('Por favor completa todos los campos');
        return;
      }
      
      try {
        await login(email, password);
        window.location.href = 'encuestas.html';
      } catch (err) {
        showError(err.message || 'Error al iniciar sesi√≥n');
      }
    });

    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        await loginConGoogle();
        window.location.href = 'encuestas.html';
      } catch (err) {
        showError(err.message || 'Error al iniciar sesi√≥n con Google');
      }
    });

    usuarioActual(user => {
      if (user) window.location.href = 'encuestas.html';
    });
    
    // Tema oscuro/claro
    const temaToggle = document.getElementById('tema-toggle');
    const temaActual = localStorage.getItem('tema') || 'claro';
    document.body.classList.add(temaActual);
    temaToggle.textContent = temaActual === 'claro' ? 'üåô' : '‚òÄÔ∏è';
    
    temaToggle.addEventListener('click', () => {
      const nuevoTema = document.body.classList.contains('claro') ? 'oscuro' : 'claro';
      document.body.classList.remove('claro', 'oscuro');
      document.body.classList.add(nuevoTema);
      localStorage.setItem('tema', nuevoTema);
      temaToggle.textContent = nuevoTema === 'claro' ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
